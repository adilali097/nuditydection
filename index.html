<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Nudity Detection</title>
  <style>
    /* Custom styles for form */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Custom styles for result section */
    #result {
      margin-top: 20px;
    }

    .alert {
      padding: 15px;
      border-radius: 5px;
    }

    .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Nudity Detection</h1>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" placeholder="Enter image URL">
    </div>
    <button onclick="analyzeImage()">Analyze Image</button>
    <div id="result" class="alert"></div>
  </div>
  <script>
    function analyzeImage() {
      var imageUrl = document.getElementById('imageUrl').value.trim();
      
      // Check if URL is empty
      if (imageUrl === '') {
          alert('Please enter a valid image URL.');
          return;
      }

      var img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imageUrl;

      img.onload = function() {
          var isNude = isImageNude(img);
          displayResult(isNude);
      };

      img.onerror = function() {
          alert('Error loading image. Please make sure the URL is correct and the image is accessible.');
      };
    }

    function isImageNude(img) {
      var width = img.width;
      var height = img.height;

      // Simple check based on image dimensions
      // Adjust thresholds based on your requirements
      if (width > 800 || height > 600) {
          return true;
      } else {
          return false;
      }
    }

    function displayResult(isNude) {
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = isNude ? 'Nudity detected in the image.' : 'No nudity detected in the image.';
      resultDiv.className = isNude ? 'alert alert-danger' : 'alert alert-success';
    }
  </script>
</body>
</html>
