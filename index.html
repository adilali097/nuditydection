<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nudity Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Your custom CSS file -->
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-3">Nudity Detection</h1>
    <form id="imageForm" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" class="form-control-file" id="imageInput" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Detect Nudity</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
  <script src="script.js"></script> <!-- Your custom JavaScript file -->
</body>
</html>
